<body>
<h1>Show And Hide Content Using JavaScript</h1>
	<span id="content" class="text">Hello i am visible now</span><br>
	<button type="submit" id="show" onclick="show()">Show me</button>
	<button type="submit" id="hide" onclick="hide()" >Hide me</button>
	<button type="submit" id="showandhide" onclick="toggleContent()" >
		<span id="visible">Show</span><span id="hidden">Hide</span>
	</button>

</body>
