<!DOCTYPE HTML>
<html>
<head>
<!-- link of DragAndDropStyle.css file-->
<link rel="styleSheet" href="../css/DragAndDropStyle.css"
	type="text/css">

<script>
function allowDrop(ev) 
{
    ev.preventDefault();
}

function drag(ev) 
{
    ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev)
{
    ev.preventDefault();
    var data = ev.dataTransfer.getData("text");
    ev.target.appendChild(document.getElementById(data));
}
</script>
</head>
<body>
	<!-- Div Defined for both drag and drop -->
	<div class="div" ondrop="drop(event)" ondragover="allowDrop(event)">
		<img src="../image/hello.jpg" draggable="true"
			ondragstart="drag(event)" id="dragOnce">
	</div>
	<!-- second Div Drop Event -->
	<div class="div" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
</body>

</html>
