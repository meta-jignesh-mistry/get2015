<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Carousel Demo</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="bootstrap/css/style.css" />
<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
<script type="text/javascript" src="jquery/jquery-1.11.3.min.js"></script>
<script src="bootstrap/js/bootstrap.min.js"></script>
</head>
<body style="background-color: #A5A59F">
	<div id="myCarousel" class="carousel slide border" data-ride="carousel"
		data-interval="2000">


		<!-- Carousel indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			<li data-target="#myCarousel" data-slide-to="1"></li>
			<li data-target="#myCarousel" data-slide-to="2"></li>
			<li data-target="#myCarousel" data-slide-to="3"></li>
			<li data-target="#myCarousel" data-slide-to="4"></li>
			<li data-target="#myCarousel" data-slide-to="5"></li>
			<li data-target="#myCarousel" data-slide-to="6"></li>
			<li data-target="#myCarousel" data-slide-to="7"></li>

		</ol>
		<!-- Carousel items -->
		<div class="carousel-inner border " id="innercarousel">
			<div class="item active" data-interval="500">
				<img src="images/img9.png" alt="First slide" height="650px"
					width="1400px">

			</div>

			<div class="item" data-interval="500">
				<img src="images/img2.jpg" alt="Second slide" height="650px"
					width="1600px">

			</div>

			<div class="item">
				<img src="images/img3.jpg" alt="Third slide" height="650px"
					width="1600px">

			</div>

			<div class="item">
				<img src="images/img4.png" alt="Second slide" height="650px"
					width="1600px">

			</div>

			<div class="item">
				<img src="images/img5.png" alt="Second slide" height="650px"
					width="1600px">

			</div>


			<div class="item">
				<img src="images/img7.png" alt="Second slide" height="650px"
					width="1600px">

			</div>

			<div class="item">
				<img src="images/img8.png" alt="Second slide" height="650px"
					width="1600px">

			</div>

			<div class="item">
				<img src="images/img1.jpg" alt="Second slide" height="650px"
					width="1600px">

			</div>
			<!-- Carousel nav -->
			<a class="carousel-control left bigarrow" href="#myCarousel"
				data-slide="prev"><label class="bigarrow">&lsaquo;</label></a> <a
				class="carousel-control right bigarrow" href="#myCarousel"
				data-slide="next"><label class="bigarrow">&rsaquo;</label></a>
		</div>

	</div>




</body>
</html>
