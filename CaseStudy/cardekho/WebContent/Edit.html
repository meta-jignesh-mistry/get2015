<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Maruti-M1-Sm-1</title>
<link href="../css/style.css" rel="stylesheet" />
<script type="text/javascript" src="../js/javascript.js"></script>
<script type="text/javascript">
	function setroadTax() {

		document.getElementById("roadtax").value = (document
				.getElementById("showroomprice").value * 5) / 100;

	}
	function roadPrice() {

		document.getElementById("roadprice").value = Number((document
				.getElementById("showroomprice").value))
				+ Number((document.getElementById("roadtax").value))

	}
</script>
</head>
<body onload="visiblityOfCreate();">
	<div id="wrapper">

		<header>
			<div id="head">
				<nav>
					<ul>
						<li><a href="create.html">Create</a></li>
						<li><a href="dashboard.html">Home</a></li>
						<li id="logout"><a href="home.html">Log Out</a></li>

					</ul>

				</nav>

			</div>
			<img src="../image/car.png" id="image" />
		</header>
		<div id="detail">
			<br>
			<form action="dashboard.html" onsubmit="onEdit();">
				<table align="center" class="aligncenter">
					<tr>
						<td><h3>Company :</h3></td>
						<td><input type="text" id="company" name="company"
							value="Maruti" id="email" required></td>
					</tr>
					<tr>
						<td><h3>Model :</h3></td>
						<td><input type="text" id="model" name="model" value="M1" required></td>
					</tr>
					<tr>
						<td><h3>EngineInCC :</h3></td>
						<td><input type="number" id="engine" name="engine"
							value="1200" required></td>
					</tr>
					<tr>
						<td><h3>FuelCapacity :</h3></td>
						<td><input type="number" id="fuel" name="fuel" value="25" required></td>
					</tr>
					<tr>
						<td><h3>Milage :</h3></td>
						<td><input type="number" id="milage" name="milage" value="20" required></td>
					</tr>
					<tr>
						<td><h3>Ex-showroomPrice :</h3></td>
						<td><input type="number" id="showroomprice"
							name="showroomprice" value="500000" required></td>
					</tr>
					<tr>
						<td><h3>RoadTax :</h3></td>
						<td><input type="number" id="roadtax" name="roadtax"
							onclick=" setroadTax()" value="25000" required></td>
					</tr>
					<tr>
						<td><h3>OnRoadPrice :</h3></td>
						<td><input type="number" id="roadprice" name="roadprice"
							value="525000" onclick="roadPrice() " required></td>
					</tr>

				</table>
				<button class="btnStyle " type="submit" value="Submit" >Submit
				</button>
			</form>


		</div>



	</div>

</body>
</html>
